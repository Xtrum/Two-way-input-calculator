<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Two-way input calculator</title>
    <meta name="description" content="Two-way input calculator" />
    <meta name="author" content="Ayodele Hassan" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="output">
        <div data-previous class="display previous span-four"></div>
        <div data-current class="display current span-four"></div>
      </div>
      <button data-clear-everything class="CE span-two">CE</button>
      <button data-clear class="C">C</button>
      <button data-operator class="sign">+</button>
      <button data-number class="number">1</button>
      <button data-number class="number">2</button>
      <button data-number class="number">3</button>
      <button data-operator class="sign">&divide;</button>
      <button data-number class="number">4</button>
      <button data-number class="number">5</button>
      <button data-number class="number">6</button>
      <button data-operator class="sign">-</button>
      <button data-number class="number">7</button>
      <button data-number class="number">8</button>
      <button data-number class="number">9</button>
      <button data-operator class="sign">*</button>
      <button data-number class="number">.</button>
      <button data-number class="number">0</button>
      <button data-equals class="sign span-two">=</button>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
